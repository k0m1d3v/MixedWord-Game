<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <script src="https://kit.fontawesome.com/eaa4ebae25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="..\Assets\css\menu.css">
    <link rel="stylesheet" href="..\Assets\global.css">
    <link rel="stylesheet" href="..\Assets\css\gameDrag.css">
</head>
<body>

  <div class="menu-container">
    <input type="checkbox" id="toggle" checked />
    <label class="button" for="toggle">
      <nav class="nav" aria-label="nav">
        <ul>
          <li>
            <a href="..\Index.html"><i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <a href="..\Pages\Settings.html"><i class="fa-solid fa-gear"></i></a>
          </li>
          <li>
            <a href="..\Pages\Team.html"><i class="fa-solid fa-globe"></i></a>
          </li>
        </ul>
      </nav>
    </label>
  </div>

  <div class="lifeContainer">
    <h2>Life left:</h2>
    <div class="life">
      <h3 class="lifeLabel"></h3>
    </div>
  </div>

  <div class="maxScore">
    <h2>Highest:</h2>
    <h3 id="maxScore">0</h3>
  </div>

  <div class="displayMessage">
    <h2 class="message"></h2>
  </div>

    <div class="Instructions">
        <h3>\* To reorder the word click on the letter you want to move and then click on the letter you want to swap with *\</h3>
    </div>

    <div id="keyboard">
        <h1 class="scoreAndTimer">Score: <span id="scoreDisplay">0</span></h1>
        
        <!-- Drag and drop -->
        <div class="drag-container">
            
        </div>

        <!-- Check word button -->
        <button class="saveButton">Check!</button>

        <div class="clock-wrap">
          <div class="clock pro-0">
            <h1 class="scoreAndTimer">Timer: <span id="timer">0</span></h1>
          </div>
        </div>
    </div>

    <div class="elfsight-app-f70f7d8e-23ce-47d4-8eb6-6f0503474d78" data-elfsight-app-lazy></div>

    <script src="..\Assets\Js\gameDrag.js"></script>
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
</body>
</html>
